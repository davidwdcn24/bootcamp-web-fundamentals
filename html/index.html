<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
</head>
<body>
    <!-- Títulos -->
    <h1>Más importante</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>encabezado menos importante</h6>

    <!-- Párrafos -->
    <p>Este es un párrafo.</p>
    <p>Este es un segundo párrafo.</p>

    <!-- Enlaces -->
    <a href="http://learn.codingdojo.com">Plataforma de aprendizaje</a>

    <!-- Cursiva y negrita -->
    <p><em>Este</em> es un <strong>ejemplo!</strong></p>

    <!-- Lista con viñetas -->
    <ul>
        <li>Perro</li>
        <li>Gato</li>
        <li>Dragón</li>
        <li>Mono</li>
    </ul>

    <!-- Lista con numeración -->
    <ol>
        <li>Dog</li>
        <li>Cat</li>
        <li>Dragon</li>
        <li>Monkey</li>
    </ol>

    <!-- Tabla -->
    <table>
        <thead>
            <tr>
                <th>Película</th>
                <th>Año</th>
                <th>Calificación</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Up</td>
                <td>2009</td>
                <td>PG</td>
            </tr>
            <tr>
                <td>Matrix</td>
                <td>1999</td>
                <td>R</td>
            </tr>
        </tbody>
    </table>

    <!-- Imagen -->
    <img src="img/panda.jpg" alt="Panda">

    <!-- Video con controles -->
    <video src="video/monkey2.mp4" controls></video>

    <!-- Video con autoplay, loop y muted -->
    <video src="video/monkey2.mp4" autoplay loop muted></video>

</body>
</html>
